<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="text-center mb-8">
      <h1 class="text-3xl font-black text-slate-800 tracking-tight">運動島 2026</h1>
      <p class="text-slate-500 font-medium">系統管理入口網</p>
    </div>

    <!-- 導航卡片：指向 Worker 網址並帶上參數 p -->
    <a href="?p=Register" class="block w-full bg-white p-6 rounded-3xl shadow-sm border border-slate-200 hover:border-indigo-500 hover:shadow-md transition-all group">
      <div class="flex items-center justify-between">
        <div>
          <span class="block text-lg font-bold text-slate-700">家長報名</span>
          <span class="text-xs text-slate-400">LIFF 報名表單介面</span>
        </div>
        <span class="text-2xl group-hover:translate-x-1 transition-transform">📝</span>
      </div>

          <span class="block text-lg font-bold text-slate-700">教練點名</span>
          <span class="text-xs text-slate-400">課堂現場出席記錄</span>
        </div>
        <span class="text-2xl group-hover:translate-x-1 transition-transform">⚽</span>
      </div>
    </a>

    <a href="?p=admin" class="block w-full bg-white p-6 rounded-3xl shadow-sm border border-slate-200 hover:border-orange-500 hover:shadow-md transition-all group">
      <div class="flex items-center justify-between">
        <div>
          <span class="block text-lg font-bold text-slate-700">管理後台</span>
          <span class="text-xs text-slate-400">數據統計與報名概況</span>
        </div>
        <span class="text-2xl group-hover:translate-x-1 transition-transform">📊</span>
      </div>
    </a>

    <div class="text-center pt-8">
      <p class="text-[10px] text-slate-300 uppercase tracking-widest font-bold">Powered by Cloudflare & GAS</p>
    </div>
  </div>
</body>
</html>
