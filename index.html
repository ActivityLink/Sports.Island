<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程管理後台 | Sports Island</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body class="bg-gray-50">
    <!-- 應用程式容器 -->
    <div id="app" class="flex h-screen">
        <!-- 側邊欄容器 -->
        <div id="sidebar-container"></div>
        
        <!-- 主要內容區 -->
        <div class="flex-1 flex flex-col">
            <!-- 頂部導航容器 -->
            <div id="header-container"></div>
            
            <!-- 頁面內容容器 -->
            <main id="main-content" class="flex-1 overflow-auto p-6">
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p class="mt-2 text-gray-500">載入中...</p>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 通用模態容器 -->
    <div id="modal-container"></div>
    
    <!-- Toast 通知容器 -->
    <div id="toast-container"></div>
    
    <!-- JavaScript 檔案 -->
    <script src="assets/js/core/utils.js"></script>
    <script src="assets/js/core/navigation.js"></script>
    <script src="assets/js/core/notifications.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
