<script>
/* =============================

 * ============================= */
const API_URL = "https://sport.wetw-net3.workers.dev/";
let currentUid = "";
let students = [];

/* =============================
 * LIFF åˆå§‹åŒ–
 * ============================= */
async function init() {
  await liff.init({ liffId: "2008792551-CzPJtVB1" });
  if (!liff.isLoggedIn()) return liff.login();

  const p = await liff.getProfile();
  currentUid = p.userId;
  document.getElementById("userAvatar").src = p.pictureUrl;

  loadStudents();
}

/* =============================
 * è¼‰å…¥æœƒå“¡
 * ============================= */
async function loadStudents() {
  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action:"getFamily", userId:currentUid })
  }).then(r=>r.json());

  students = res.data || [];
  renderList();
}

function renderList() {
  const box = document.getElementById("memberList");
  box.innerHTML = students.map(s => `
    <div class="border rounded-xl p-4 flex justify-between items-center">
      <div>
        <div class="font-bold">${s.name}</div>
        <div class="text-xs text-slate-400">
          ${s.identityType === 'student' ? 'å­¸ç”Ÿ' : 'ä¸€èˆ¬èº«åˆ†'}
          ï½œ${s.relation}
        </div>
      </div>
      <button onclick='editStudent(${JSON.stringify(s)})'
        class="px-3 py-1 text-sm border rounded-lg">âœï¸ ç·¨è¼¯</button>
    </div>
  `).join("");
}

/* =============================
 * Modal è¡Œç‚º
 * ============================= */
function openAddModal() {
  document.getElementById("modalTitle").innerText = "æ–°å¢å­¸å“¡";
  document.getElementById("studentId").value = "";
  document.getElementById("name").value = "";
  document.getElementById("identityType").value = "general";
  document.getElementById("birthday").value = "";
  document.getElementById("relation").value = "æœ¬äºº";
  document.getElementById("phone").value = "";
  document.getElementById("isDefault").checked = false;
  document.getElementById("ageHint").innerText = "";
  document.getElementById("studentModal").classList.add("active");
}

function editStudent(s) {
  document.getElementById("modalTitle").innerText = "ç·¨è¼¯å­¸å“¡";
  document.getElementById("studentId").value = s.studentId || "";
  document.getElementById("name").value = s.name || "";
  document.getElementById("identityType").value = s.identityType || "general";
  document.getElementById("birthday").value = s.birthday || "";
  document.getElementById("relation").value = s.relation || "æœ¬äºº";
  document.getElementById("phone").value = s.phone || "";
  document.getElementById("isDefault").checked = s.isDefault || false;
  calcAge();
  document.getElementById("studentModal").classList.add("active");
}

function closeModal() {
  document.getElementById("studentModal").classList.remove("active");
}

/* =============================
 * è¡¨å–®é‚è¼¯
 * ============================= */
function onIdentityChange() {
  if (document.getElementById("identityType").value === "student") {
    document.getElementById("birthday").required = true;
  } else {
    document.getElementById("birthday").required = false;
  }
}

function calcAge() {
  const b = document.getElementById("birthday").value;
  if (!b) return document.getElementById("ageHint").innerText = "";
  const age = Math.floor((Date.now() - new Date(b)) / 31557600000);
  document.getElementById("ageHint").innerText = `å¹´é½¡ï¼šç´„ ${age} æ­²`;
}

/* =============================
 * å„²å­˜
 * ============================= */
async function saveStudent() {
  const payload = {
    action: "saveFamily",
    userId: currentUid,
    studentId: document.getElementById("studentId").value,
    name: document.getElementById("name").value,
    identityType: document.getElementById("identityType").value,
    birthday: document.getElementById("birthday").value,
    relation: document.getElementById("relation").value,
    phone: document.getElementById("phone").value,
    isDefault: document.getElementById("isDefault").checked
  };

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  closeModal();
  loadStudents();
}

window.onload = init;
</script>
