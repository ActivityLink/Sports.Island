  <script>
    let lineUserId = "";
    let familyData = [];
    const API_URL = window.location.href.split('?')[0];

    function switchView(viewId) {
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
      document.getElementById('view-' + viewId).classList.add('active');
      const navIndex = document.getElementById('nav-index');
      const navMember = document.getElementById('nav-member');
      navIndex.className = viewId === 'index' ? "flex flex-col items-center text-indigo-600" : "flex flex-col items-center text-slate-300";
      navMember.className = (viewId === 'member' || viewId === 'member-form') ? "flex flex-col items-center text-indigo-600" : "flex flex-col items-center text-slate-300";
      window.scrollTo(0, 0);
    }

    function showMemberForm(index = -1) {
      document.getElementById('editIndex').value = index;
      document.getElementById('formTitle').innerText = index === -1 ? "æ–°å¢æˆå“¡æª”æ¡ˆ" : "ç·¨è¼¯æˆå“¡è³‡æ–™";
      if(index !== -1) {
        const item = familyData[index];
        document.getElementById('mName').value = item.name;
        document.getElementById('mPhone').value = item.phone;
        document.getElementById('mGender').value = item.gender;
        document.getElementById('mBirthday').value = item.birthday;
        document.getElementById('mAddress').value = item.address;
        document.getElementById('mRelation').value = item.relation;
      } else {
        document.getElementById('memberForm').reset();
      }
      switchView('member-form');
    }

    async function init() {
      try {
        await liff.init({ liffId: "2008792551-CzPJtVB1" });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        lineUserId = profile.userId;
        document.getElementById('userAvatar').src = profile.pictureUrl;
        document.getElementById('userBox').style.opacity = "1";
        document.getElementById('userNameDisplay').innerText = "æ‚¨å¥½ï¼Œ" + profile.displayName;
        loadFamilyList();
      } catch (err) { console.error(err); }
    }

    async function loadFamilyList() {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'getFamily', userId: lineUserId })
        });
        const res = await response.json();
        familyData = res.data || [];
        renderFamilyList();
      } catch (e) { console.error("Load Error", e); }
    }

    function renderFamilyList() {
      const container = document.getElementById('familyListContainer');
      const hint = document.getElementById('noMemberHint');
      container.innerHTML = "";
      if (familyData.length === 0) {
        hint.style.display = "block";
      } else {
        hint.style.display = "none";
        familyData.forEach((item, index) => {
          container.innerHTML += `
            <div class="bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm">
              <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-lg">${item.gender === 'å¥³' ? 'ğŸ‘§' : 'ğŸ‘¦'}</div>
                <div>
                  <span class="block font-black text-slate-700">${item.name} <span class="text-[10px] font-normal text-slate-400 ml-1">(${item.relation})</span></span>
                  <span class="text-[10px] text-slate-400 font-bold tracking-wider">${item.phone}</span>
                </div>
              </div>
              <button onclick="showMemberForm(${index})" class="text-indigo-600 text-xs font-black bg-indigo-50 px-4 py-2 rounded-xl">EDIT</button>
            </div>
          `;
        });
      }
    }

    document.getElementById('memberForm').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('saveBtn');
      btn.disabled = true;
      btn.innerText = "è³‡æ–™åŒæ­¥ä¸­...";
      
      const payload = {
        action: 'saveFamily',
        userId: lineUserId,
        name: document.getElementById('mName').value,
        phone: document.getElementById('mPhone').value,
        gender: document.getElementById('mGender').value,
        birthday: document.getElementById('mBirthday').value,
        address: document.getElementById('mAddress').value,
        relation: document.getElementById('mRelation').value,
        index: document.getElementById('editIndex').value
      };
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const res = await response.json();
        alert(res.msg);
        if(res.success) {
          await loadFamilyList();
          switchView('member');
        }
      } catch (e) { alert("ç³»çµ±é€£ç·šç•°å¸¸"); }
      finally { btn.disabled = false; btn.innerText = "å„²å­˜æˆå“¡è³‡æ–™"; }
    };
