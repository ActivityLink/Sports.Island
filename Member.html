  <script>
    let currentUid = "";
    let familyData = [];
    let courseData = [];
    let activeEnroll = null;
    const API_URL = "https://sport.wetw-net3.workers.dev/";

    async function switchView(v) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.getElementById('view-' + v).classList.add('active');
      document.getElementById('nav-index').className = v === 'index' ? 'flex flex-col items-center nav-active w-1/3' : 'flex flex-col items-center text-slate-300 w-1/3';
      document.getElementById('nav-query').className = v === 'query' ? 'flex flex-col items-center nav-active w-1/3' : 'flex flex-col items-center text-slate-300 w-1/3';
      document.getElementById('nav-member').className = (v === 'member' || v === 'member-form') ? 'flex flex-col items-center nav-active w-1/3' : 'flex flex-col items-center text-slate-300 w-1/3';
      
      if(v === 'query') loadHistory();
      if(v === 'member') loadFamily();
      window.scrollTo(0,0);
    }

    async function init() {
      try {
        await liff.init({ liffId: "2008792551-CzPJtVB1" });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentUid = profile.userId;
        document.getElementById('userAvatar').src = profile.pictureUrl;
        document.getElementById('userNameDisplay').innerText = "æ‚¨å¥½ï¼Œ" + profile.displayName;
        
        // æ ¸å¿ƒè¼‰å…¥
        loadCourses();
        loadFamily();
      } catch (e) { console.error("LIFF Init Error", e); }
    }

    // --- 1. èª²ç¨‹å°ˆå€ï¼šç›´è§’å…¨å¯¬è¨­è¨ˆ ---
    async function loadCourses() {
      try {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getCourses' }) }).then(r => r.json());
        courseData = res.data || [];
        const container = document.getElementById('dynamicCourseContainer');
        container.innerHTML = courseData.map(c => `
          <div class="bg-white border-none flex flex-col">
            <img src="${c.img || 'https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg'}" class="w-full aspect-[21/9] object-cover">
            <div class="p-6">
              <div class="flex justify-between items-start mb-2">
                <div>
                  <span class="text-[8px] font-black uppercase tracking-widest bg-slate-100 text-slate-500 px-2 py-0.5 rounded-none">${c.category}</span>
                  <h3 class="text-xl font-black text-slate-800 mt-1">${c.displayName || c.name}</h3>
                </div>
                <div class="text-right">
                  <p class="text-xs font-black text-slate-400 tracking-wider">$${c.price}</p>
                </div>
              </div>
              <p class="text-[10px] text-slate-400 font-bold mb-5 italic">Date: ${c.dates}</p>
              <button onclick="openEnroll('${c.id}', '${c.displayName || c.name}')" class="w-full bg-indigo-600 text-white py-4 rounded-none font-black text-sm active:bg-indigo-700 transition-all">ç«‹å³å ±å</button>
            </div>
          </div>
        `).join('');
      } catch(e) { console.error("Course Load Error", e); }
    }

    // --- 2. å ±åç´€éŒ„ï¼šä¿®æ­£æŠ“å–é‚è¼¯èˆ‡æ¨£å¼ ---
    async function loadHistory() {
      if(!currentUid) return;
      const container = document.getElementById('historyContainer');
      container.innerHTML = '<div class="text-center py-20 animate-pulse text-slate-300 text-xs font-bold uppercase tracking-widest">Searching Records...</div>';
      
      try {
        const res = await fetch(API_URL, { 
          method: 'POST', 
          body: JSON.stringify({ action: 'getUserRegistrations', userId: currentUid }) 
        }).then(r => r.json());
        
        const list = res.data || [];
        if(list.length === 0) {
          container.innerHTML = '<div class="px-6 py-20 text-center text-slate-400 font-bold">ç›®å‰å°šç„¡å ±åç´€éŒ„<br><span class="text-[10px] font-normal text-slate-300">å ±åå¾Œè³‡æ–™å°‡åœ¨æ­¤å³æ™‚é¡¯ç¤º</span></div>';
        } else {
          container.innerHTML = list.map(r => `
            <div class="bg-white p-6 flex justify-between items-center">
              <div>
                <div class="text-[10px] text-indigo-500 font-black mb-1 uppercase tracking-widest">${r.time}</div>
                <h4 class="font-bold text-slate-800">${r.course}</h4>
                <p class="text-[10px] text-slate-400 font-bold mt-1">å­¸å“¡å§“åï¼š${r.student}</p>
              </div>
              <span class="text-[9px] font-black bg-emerald-50 text-emerald-600 px-3 py-1 rounded-none border border-emerald-100 uppercase">${r.status}</span>
            </div>
          `).join('');
        }
      } catch(e) { container.innerHTML = '<div class="text-center py-20 text-rose-400 text-xs">ERR: ç´€éŒ„è®€å–å¤±æ•—</div>'; }
    }

    // --- 3. æœƒå“¡ä¸­å¿ƒï¼šæ¢å¾©ç›´è§’ç·¨è¼¯æŒ‰éˆ• ---
    async function loadFamily() {
      if(!currentUid) return;
      try {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getFamily', userId: currentUid }) }).then(r => r.json());
        familyData = res.data || [];
        const container = document.getElementById('familyListContainer');
        if(familyData.length === 0) {
          container.innerHTML = '<p class="text-center py-12 text-slate-300 text-xs font-bold uppercase">No Members Found</p>';
        } else {
          container.innerHTML = familyData.map((f, i) => `
            <div class="bg-white p-6 flex justify-between items-center">
              <div>
                <div class="flex items-center space-x-2">
                  <span class="font-black text-slate-800">${f.name}</span>
                  <span class="text-[9px] bg-slate-900 text-white px-2 py-0.5 rounded-none font-bold uppercase tracking-tighter">${f.relation}</span>
                </div>
                <div class="text-[10px] font-bold text-slate-400 mt-1">${f.phone}</div>
              </div>
              <button onclick="editMember(${i})" class="text-slate-900 text-[10px] font-black border border-slate-900 px-4 py-2 hover:bg-slate-900 hover:text-white transition-all">EDIT</button>

          `).join('');
        }
      } catch(e) { console.error("Family Load Error", e); }
    }

    // --- è¼”åŠ©åŠŸèƒ½ ---
    function openEnroll(id, name) {
      if(familyData.length === 0) {
        alert("è«‹å…ˆè‡³æœƒå“¡ä¸­å¿ƒæ–°å¢æˆå“¡æª”æ¡ˆï¼Œæ‰èƒ½é€²è¡Œèª²ç¨‹å ±åï¼");

      document.getElementById('enrollModal').style.display = 'flex';
    }

    async function submitEnroll() {
      const btn = document.getElementById('enrollBtn');
      btn.disabled = true; btn.innerText = "SUBMITTING...";
      const [name, phone] = document.getElementById('selectMember').value.split('|');
      try {
        const res = await fetch(API_URL, { 
          method: 'POST', 
          body: JSON.stringify({ action: 'register', userId: currentUid, name, phone, courseName: activeEnroll.name }) 
        }).then(r => r.json());
        alert("å ±åæˆåŠŸï¼ç³»çµ±å·²è¨˜éŒ„å­¸å“¡è³‡è¨Šã€‚");

      finally { btn.disabled = false; btn.innerText = "ç¢ºèªå ±å"; }

    document.getElementById('memberForm').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('saveBtn');
      btn.disabled = true; btn.innerText = "SAVING...";
      
      const payload = { 
        action: 'saveFamily', 
        userId: currentUid, 
        name: document.getElementById('mName').value, 
        phone: document.getElementById('mPhone').value, 
        birthday: document.getElementById('mBirthday').value, 
        relation: document.getElementById('mRelation').value 
      };
      
      try {
        await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
        alert("è³‡æ–™å„²å­˜æˆåŠŸï¼");
        switchView('member');
      } catch(e) { alert("é€šè¨Šå¤±æ•—ï¼Œè«‹é‡è©¦"); }
      finally { btn.disabled = false; btn.innerText = "å„²å­˜ä¸¦è¿”å›"; }
    };
