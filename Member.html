  <script>
    let currentUid = "";
    let familyData = [];
    let courseData = [];
    let activeEnroll = null;
    const API_URL = "https://sport.wetw-net3.workers.dev/";

    async function switchView(v) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.getElementById('view-' + v).classList.add('active');
      document.getElementById('nav-index').className = v === 'index' ? 'flex flex-col items-center nav-active' : 'flex flex-col items-center text-slate-300';
      document.getElementById('nav-query').className = v === 'query' ? 'flex flex-col items-center nav-active' : 'flex flex-col items-center text-slate-300';
      document.getElementById('nav-member').className = (v === 'member' || v === 'member-form') ? 'flex flex-col items-center nav-active' : 'flex flex-col items-center text-slate-300';
      
      if(v === 'query') loadHistory();
      if(v === 'member') loadFamily();
      window.scrollTo(0,0);
    }

    async function init() {
      try {
        await liff.init({ liffId: "2008792551-CzPJtVB1" });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentUid = profile.userId;
        document.getElementById('userAvatar').src = profile.pictureUrl;
        document.getElementById('userNameDisplay').innerText = "æ‚¨å¥½ï¼Œ" + profile.displayName;
        loadCourses();
        loadFamily();
      } catch (e) { console.error(e); }
    }

    async function loadCourses() {
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getCourses' }) }).then(r => r.json());
      courseData = res.data || [];
      const container = document.getElementById('dynamicCourseContainer');
      container.innerHTML = courseData.map(c => `
        <div class="w-full relative group">
          <img src="${c.img || 'https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg'}" class="immersive-img grayscale-[20%] group-hover:grayscale-0 transition-all duration-700">
          <div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/80 to-transparent text-white">
            <span class="text-[8px] font-black uppercase tracking-widest bg-indigo-600 px-2 py-0.5 rounded mb-2 inline-block">${c.category}</span>
            <h3 class="text-2xl font-black">${c.name}</h3>
            <div class="flex justify-between items-end mt-2">
              <p class="text-xs font-bold text-white/60 tracking-wider">$${c.price} / ${c.dates}</p>
              <button onclick="openEnroll('${c.id}', '${c.name}')" class="bg-white text-black px-6 py-2 rounded-xl text-xs font-black shadow-xl active:scale-90 transition-all">ç«‹å³å ±å</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function loadHistory() {
      const container = document.getElementById('historyContainer');
      container.innerHTML = '<p class="text-slate-300 text-sm animate-pulse">æ­£åœ¨è®€å–å ±åç´€éŒ„...</p>';
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getUserRegistrations', userId: currentUid }) }).then(r => r.json());
      const list = res.data || [];
      if(list.length === 0) {
        container.innerHTML = '<div class="bg-slate-50 p-10 rounded-3xl text-center text-slate-400 font-bold">ç›®å‰å°šç„¡å ±åç´€éŒ„</div>';
      } else {
        container.innerHTML = list.map(r => `
          <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
            <div>
              <div class="text-[10px] text-indigo-500 font-black mb-1 uppercase tracking-widest">${r.time}</div>
              <h4 class="font-black text-slate-800">${r.course}</h4>
              <p class="text-xs text-slate-400 font-bold mt-1">å­¸å“¡ï¼š${r.student}</p>
            </div>
            <span class="text-[10px] font-black bg-green-50 text-green-500 px-2 py-1 rounded-lg">${r.status}</span>
          </div>
        `).join('');
      }
    }

    async function loadFamily() {
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getFamily', userId: currentUid }) }).then(r => r.json());
      familyData = res.data || [];
      document.getElementById('familyListContainer').innerHTML = familyData.map(f => `
        <div class="bg-slate-50 p-5 rounded-2xl flex justify-between items-center">
          <div><span class="font-black text-slate-800">${f.name}</span><span class="text-[10px] ml-2 text-slate-400">(${f.relation})</span></div>
          <span class="text-[10px] font-bold text-indigo-600 tracking-tighter">${f.phone}</span>
        </div>
      `).join('');
    }

    function openEnroll(id, name) {
      if(familyData.length === 0) return alert("è«‹å…ˆæ–°å¢æˆå“¡æª”æ¡ˆ");
      activeEnroll = { id, name };
      document.getElementById('modalTitle').innerText = name;
      document.getElementById('selectMember').innerHTML = familyData.map(f => `<option value="${f.name}|${f.phone}">${f.name}</option>`).join('');
      document.getElementById('enrollModal').style.display = 'flex';
    }

    async function submitEnroll() {
      const [name, phone] = document.getElementById('selectMember').value.split('|');
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'register', userId: currentUid, name, phone, courseName: activeEnroll.name }) }).then(r => r.json());
      alert("å ±åæˆåŠŸï¼"); document.getElementById('enrollModal').style.display = 'none';
      switchView('query');
    }

    function showMemberForm() { switchView('member-form'); }

    document.getElementById('memberForm').onsubmit = async (e) => {
      e.preventDefault();
      const payload = { action: 'saveFamily', userId: currentUid, name: document.getElementById('mName').value, phone: document.getElementById('mPhone').value, birthday: document.getElementById('mBirthday').value, relation: document.getElementById('mRelation').value };
      await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
      alert("å­˜æª”æˆåŠŸ"); switchView('member');
    };

    window.onload = init;
  </script>
