    async function init() {

    function switchView(v) {

    async function loadCourses() {

    function calculate() {
      const checks = document.querySelectorAll('.abs-check');
      const absentCount = Array.from(checks).filter(c => c.checked).length;
      const totalDays = generateDateArray(activeCourse.é–‹å§‹, activeCourse.çµæŸ).length;
      const attDays = totalDays - absentCount;

      document.getElementById('attCount').innerText = attDays;
    }
