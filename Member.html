  <script>
    let currentUid = "";
    let familyData = [];
    let courseData = [];
    let activeEnrollCourse = null;
    const API_URL = "https://sport.wetw-net3.workers.dev/";

    async function switchView(viewId) {
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
      document.getElementById('view-' + viewId).classList.add('active');
      const navIndex = document.getElementById('nav-index');
      const navMember = document.getElementById('nav-member');
      navIndex.className = viewId === 'index' ? "flex flex-col items-center text-indigo-600" : "flex flex-col items-center text-slate-300";
      navMember.className = (viewId === 'member' || viewId === 'member-form') ? "flex flex-col items-center text-indigo-600" : "flex flex-col items-center text-slate-300";
      
      // é—œéµä¿®æ­£ï¼šåˆ‡æ›è‡³æœƒå“¡ä¸­å¿ƒæ™‚è‡ªå‹•åˆ·æ–°åå–®
      if (viewId === 'member' && currentUid) {
        await loadFamilyList();
      }
      window.scrollTo(0, 0);
    }

    async function init() {
      try {
        await liff.init({ liffId: "2008792551-CzPJtVB1" });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentUid = profile.userId; // ç¢ºä¿æ‹¿åˆ° UID
        
        document.getElementById('userAvatar').src = profile.pictureUrl;
        document.getElementById('userBox').style.opacity = "1";
        document.getElementById('userNameDisplay').innerText = "æ‚¨å¥½ï¼Œ" + profile.displayName;
        
        // æŒ‰ç…§é †åºè¼‰å…¥ï¼Œç¢ºä¿ UID å·²è¨­å®š
        await loadCourses();
        await loadFamilyList();
      } catch (err) { console.error(err); }
    }

    async function loadCourses() {
      try {
        const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'getCourses' }) });
        const res = await response.json();
        courseData = res.data || [];
        renderCourses();
      } catch (e) { document.getElementById('dynamicCourseContainer').innerText = "èª²ç¨‹è¼‰å…¥å¤±æ•—"; }
    }

    function renderCourses() {
      const container = document.getElementById('dynamicCourseContainer');
      container.innerHTML = "";
      courseData.forEach(c => {
        const emoji = c.category === 'å–®æ—¥' ? 'âš½' : c.category === 'æ¢¯æ¬¡' ? 'ğŸ€' : c.category === 'ç‡ŸéšŠ' ? 'â›º' : 'ğŸ’';
        container.innerHTML += `
          <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 flex items-center transition-all active:scale-[0.98] shadow-sm">
            <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center text-3xl mr-5 shadow-sm">${emoji}</div>
            <div class="flex-grow text-left">
              <h3 class="font-bold text-slate-800">${c.name}</h3>
              <p class="text-[10px] text-slate-400 font-black uppercase mt-1 tracking-wider">$${c.price} / ${c.category}</p>
            </div>
            <button onclick="openEnroll('${c.id}', '${c.name}')" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-xs font-black shadow-lg">å ±å</button>
          </div>
        `;
      });
    }

    async function loadFamilyList() {
      if (!currentUid) return;
      const loader = document.getElementById('listLoading');
      const hint = document.getElementById('noMemberHint');
      const container = document.getElementById('familyListContainer');
      
      loader.classList.remove('hidden'); // é¡¯ç¤ºè¼‰å…¥ä¸­
      hint.classList.add('hidden');
      container.innerHTML = "";

      try {
        const response = await fetch(API_URL, { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify({ action: 'getFamily', userId: currentUid }) 
        });
        const res = await response.json();
        familyData = res.data || [];
        
        loader.classList.add('hidden'); // éš±è—è¼‰å…¥ä¸­
        if (familyData.length === 0) {
          hint.classList.remove('hidden');
        } else {
          renderFamilyList();
        }
      } catch (e) { 
        loader.classList.add('hidden');
        console.error("åå–®è¼‰å…¥å¤±æ•—"); 
      }
    }

    function renderFamilyList() {
      const container = document.getElementById('familyListContainer');
      container.innerHTML = "";
      familyData.forEach((item, index) => {
        container.innerHTML += `
          <div class="bg-white p-6 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm">
            <div class="flex items-center space-x-4 text-left">
              <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-lg">${item.gender === 'å¥³' ? 'ğŸ‘§' : 'ğŸ‘¦'}</div>
              <div><span class="block font-black text-slate-700">${item.name} (${item.relation})</span><span class="text-[10px] text-slate-400 font-bold">${item.phone}</span></div>
            </div>
            <button onclick="showMemberForm(${index})" class="text-indigo-600 text-xs font-black bg-indigo-50 px-4 py-2 rounded-xl">EDIT</button>
          </div>
        `;
      });
    }

    function openEnroll(id, name) {
      if (familyData.length === 0) {
        alert("è«‹å…ˆè‡³ã€Œæœƒå“¡ä¸­å¿ƒã€å»ºç«‹æˆå“¡åå–®ï¼Œæ‰èƒ½é€²è¡Œå ±åå–”ï¼");
        switchView('member');
        return;
      }
      activeEnrollCourse = { id, name };
      document.getElementById('modalTitle').innerText = name;
      document.getElementById('modalSub').innerText = "Course ID: " + id;
      const select = document.getElementById('selectMember');
      select.innerHTML = familyData.map(m => `<option value="${m.name}|${m.phone}">${m.name} (${m.relation})</option>`).join('');
      document.getElementById('enrollModal').style.display = 'flex';
    }

    function closeEnroll() { document.getElementById('enrollModal').style.display = 'none'; }

    async function submitEnroll() {
      const [name, phone] = document.getElementById('selectMember').value.split('|');
      const btn = document.getElementById('enrollBtn');
      btn.disabled = true; btn.innerText = "æäº¤ä¸­...";
      try {
        const response = await fetch(API_URL, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'register', userId: currentUid, name, phone, courseId: activeEnrollCourse.id, courseName: activeEnrollCourse.name })
        });
        const res = await response.json();
        alert(res.msg);
        closeEnroll();
      } catch (e) { alert("å ±åå¤±æ•—"); }
      finally { btn.disabled = false; btn.innerText = "ç¢ºèªå ±å"; }
    }

    function showMemberForm(index = -1) {
      document.getElementById('editIndex').value = index;
      if(index !== -1) {
        const item = familyData[index];
        document.getElementById('mName').value = item.name; document.getElementById('mPhone').value = item.phone;
        document.getElementById('mGender').value = item.gender; document.getElementById('mBirthday').value = item.birthday;
        document.getElementById('mAddress').value = item.address; document.getElementById('mRelation').value = item.relation;
      } else { document.getElementById('memberForm').reset(); }
      switchView('member-form');
    }

    document.getElementById('memberForm').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('saveBtn');
      btn.disabled = true; btn.innerText = "è³‡æ–™å„²å­˜ä¸­...";
      const payload = {
        action: 'saveFamily', userId: currentUid, name: document.getElementById('mName').value,
        phone: document.getElementById('mPhone').value, gender: document.getElementById('mGender').value,
        birthday: document.getElementById('mBirthday').value, address: document.getElementById('mAddress').value,
        relation: document.getElementById('mRelation').value
      };
      try {
        const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const res = await response.json();
        alert(res.msg);
        if(res.success) { await loadFamilyList(); switchView('member'); }
      } catch (e) { alert("é€šè¨Šç•°å¸¸"); }
      finally { btn.disabled = false; btn.innerText = "å„²å­˜æˆå“¡è³‡æ–™"; }
    };

    window.onload = init;
  </script>
