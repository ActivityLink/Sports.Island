  <script>
    let currentUid = "";
    let familyData = [];
    let courseData = [];
    let activeEnroll = null;
    const API_URL = "https://sport.wetw-net3.workers.dev/";

    async function switchView(v) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.getElementById('view-' + v).classList.add('active');
      document.getElementById('nav-index').className = v === 'index' ? 'flex flex-col items-center nav-active w-1/3' : 'flex flex-col items-center text-slate-300 w-1/3';
      document.getElementById('nav-query').className = v === 'query' ? 'flex flex-col items-center nav-active w-1/3' : 'flex flex-col items-center text-slate-300 w-1/3';
      document.getElementById('nav-member').className = (v === 'member' || v === 'member-form') ? 'flex flex-col items-center nav-active w-1/3' : 'flex flex-col items-center text-slate-300 w-1/3';
      
      if(v === 'query') loadHistory();
      if(v === 'member') loadFamily();
      window.scrollTo(0,0);
    }

    async function init() {
      try {
        await liff.init({ liffId: "2008792551-CzPJtVB1" });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentUid = profile.userId;
        document.getElementById('userAvatar').src = profile.pictureUrl;
        document.getElementById('userNameDisplay').innerText = "æ‚¨å¥½ï¼Œ" + profile.displayName;
        loadCourses();
        loadFamily();
      } catch (e) { console.error("Init Error", e); }
    }

    // --- 1. èª²ç¨‹å°ˆå€ï¼šæ¨™ç±¤æ”¾å¤§ã€é‡‘é¡ç´…å­—æ”¾å¤§ ---
    async function loadCourses() {
      try {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getCourses' }) }).then(r => r.json());
        courseData = res.data || [];
        const container = document.getElementById('dynamicCourseContainer');
        container.innerHTML = courseData.map(c => `
          <div class="bg-white border-none flex flex-col">
            <img src="${c.img || 'https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg'}" class="w-full aspect-[21/9] object-cover">
            <div class="p-6">
              <div class="flex justify-between items-start mb-2">
                <div>
                  <span class="text-[11px] font-black uppercase tracking-widest bg-slate-900 text-white px-3 py-1 rounded-none inline-block">${c.category}</span>
                  <h3 class="text-xl font-black text-slate-800 mt-2">${c.displayName || c.name}</h3>
                </div>
                <div class="text-right">
                  <p class="text-2xl font-black text-red-600 tracking-tighter">$${Number(c.price).toLocaleString()}</p>
                </div>
              </div>
              <p class="text-[10px] text-slate-400 font-bold mb-5 italic uppercase tracking-wider">Event Schedule: ${c.dates}</p>
              <button onclick="openEnroll('${c.id}', '${c.displayName || c.name}')" class="w-full bg-indigo-600 text-white py-4 rounded-none font-black text-sm active:bg-indigo-700 transition-all uppercase tracking-widest">Enroll Now</button>
            </div>
          </div>
        `).join('');
      } catch(e) { console.error("Course Error", e); }
    }

    // --- 2. å ±åç´€éŒ„ï¼šæ—¥æœŸæ ¼å¼å„ªåŒ– ---
    async function loadHistory() {
      if(!currentUid) return;
      const container = document.getElementById('historyContainer');
      container.innerHTML = '<div class="text-center py-20 animate-pulse text-slate-300 text-xs font-bold uppercase tracking-widest">Fetching Records...</div>';
      
      try {
        const res = await fetch(API_URL, { 
          method: 'POST', 
          body: JSON.stringify({ action: 'getUserRegistrations', userId: currentUid }) 
        }).then(r => r.json());
        
        const list = res.data || [];
        if(list.length === 0) {
          container.innerHTML = '<div class="px-6 py-20 text-center text-slate-400 font-bold">ç›®å‰å°šç„¡å ±åç´€éŒ„</div>';
        } else {
          container.innerHTML = list.map(r => {
            const cleanDate = r.time.split(' ')[0].replace(/\//g, '-');
            return `
              <div class="bg-white p-6 flex justify-between items-center">
                <div>
                  <div class="text-[10px] text-indigo-500 font-black mb-1 uppercase tracking-widest">${cleanDate}</div>
                  <h4 class="font-bold text-slate-800">${r.course}</h4>
                  <p class="text-[10px] text-slate-400 font-bold mt-1 uppercase">Student: ${r.student}</p>
                </div>
                <span class="text-[9px] font-black bg-emerald-50 text-emerald-600 px-3 py-1 border border-emerald-100 uppercase">${r.status}</span>
              </div>
            `;
          }).join('');
        }
      } catch(e) { container.innerHTML = '<div class="text-center py-20 text-rose-400 text-xs tracking-widest uppercase">Error Loading History</div>'; }
    }

    // --- 3. æœƒå“¡ä¸­å¿ƒï¼šè¼‰å…¥æ€§åˆ¥èˆ‡åœ°å€ ---
    async function loadFamily() {
      if(!currentUid) return;
      try {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getFamily', userId: currentUid }) }).then(r => r.json());
        familyData = res.data || [];
        const container = document.getElementById('familyListContainer');
        if(familyData.length === 0) {
          container.innerHTML = '<p class="text-center py-12 text-slate-300 text-xs font-bold uppercase tracking-widest">No Members Found</p>';
        } else {
          container.innerHTML = familyData.map((f, i) => `

              <div>
                <div class="flex items-center space-x-2">
                  <span class="text-lg">${f.gender === 'å¥³' ? 'ğŸ‘§' : 'ğŸ‘¦'}</span>

                  <span class="text-[9px] bg-slate-900 text-white px-2 py-0.5 font-bold uppercase tracking-tighter">${f.relation}</span>
                </div>
                <div class="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-tighter">${f.phone} | ${f.address || 'æœªå¡«å¯«'}</div>
              </div>
              <button onclick="editMember(${i})" class="text-slate-900 text-[10px] font-black border border-slate-900 px-4 py-2 hover:bg-slate-900 hover:text-white transition-all uppercase">Edit</button>
            </div>
          `).join('');
        }
      } catch(e) { console.error("Family Error", e); }
    }

    function openEnroll(id, name) {
      if(familyData.length === 0) {
        alert("è«‹å…ˆè‡³æœƒå“¡ä¸­å¿ƒå»ºç«‹æˆå“¡æª”æ¡ˆï¼Œæ‰èƒ½é€²è¡Œå ±åï¼");
        switchView('member');
        return;

      activeEnroll = { id, name };
      document.getElementById('modalTitle').innerText = name;

      document.getElementById('enrollModal').style.display = 'flex';
    }

    async function submitEnroll() {
      const btn = document.getElementById('enrollBtn');
      btn.disabled = true; btn.innerText = "Processing...";
      const [name, phone] = document.getElementById('selectMember').value.split('|');
      try {
        await fetch(API_URL, { 
          method: 'POST', 
          body: JSON.stringify({ action: 'register', userId: currentUid, name, phone, courseName: activeEnroll.name }) 
        });
        alert("å ±åæˆåŠŸï¼");
        document.getElementById('enrollModal').style.display = 'none';
        switchView('query');
      } catch(e) { alert("å ±åå¤±æ•—ï¼Œè«‹é‡è©¦"); }
      finally { btn.disabled = false; btn.innerText = "ç¢ºèªå ±å"; }

    function editMember(index) {
      const f = familyData[index];
      document.getElementById('formTitle').innerText = "ç·¨è¼¯æˆå“¡è³‡æ–™";
      document.getElementById('mName').value = f.name;
      document.getElementById('mGender').value = f.gender || "ç”·";

      document.getElementById('mRelation').value = f.relation;

      document.getElementById('editRowId').value = index;
      switchView('member-form');
    }

    document.getElementById('memberForm').onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById('saveBtn');
      btn.disabled = true; btn.innerText = "Saving...";
      
      const payload = { 
        action: 'saveFamily', 
        userId: currentUid, 
        name: document.getElementById('mName').value, 
        gender: document.getElementById('mGender').value,
        phone: document.getElementById('mPhone').value, 
        birthday: document.getElementById('mBirthday').value, 
        relation: document.getElementById('mRelation').value,
        address: document.getElementById('mAddress').value
      };
      
      try {
        await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
        alert("æˆå“¡è³‡æ–™å·²æˆåŠŸåŒæ­¥ï¼");
        switchView('member');
      } catch(e) { alert("é€šè¨Šå¤±æ•—"); }
      finally { btn.disabled = false; btn.innerText = "å„²å­˜ä¸¦è¿”å›"; }
    };

  </script>
