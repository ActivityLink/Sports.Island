  <script>
    let currentLineId = "";
    let familyData = []; // å­˜æ”¾å®¶äººåå–®å¿«å–
    const API_ENDPOINT = window.location.href.split('?')[0];

    function switchView(viewId) {
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
      document.getElementById('view-' + viewId).classList.add('active');
      const navIndex = document.getElementById('nav-index');
      const navMember = document.getElementById('nav-member');
      navIndex.className = viewId === 'index' ? "flex flex-col items-center text-indigo-600" : "flex flex-col items-center text-slate-300";
      navMember.className = viewId === 'member' || viewId === 'member-form' ? "flex flex-col items-center text-indigo-600" : "flex flex-col items-center text-slate-300";
      window.scrollTo(0, 0);
    }

    function showMemberForm(index = -1) {
      document.getElementById('editIndex').value = index;
      document.getElementById('formTitle').innerText = index === -1 ? "æ–°å¢å®¶äººåå–®" : "ç·¨è¼¯æˆå“¡è³‡æ–™";
      if(index !== -1) {
        document.getElementById('mName').value = familyData[index].name;
        document.getElementById('mPhone').value = familyData[index].phone;
      } else {
        document.getElementById('mName').value = "";
        document.getElementById('mPhone').value = "";
      }
      switchView('member-form');
    }

    async function init() {
      try {
        await liff.init({ liffId: "2008792551-CzPJtVB1" });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentLineId = profile.userId;
        document.getElementById('userAvatar').src = profile.pictureUrl;
        document.getElementById('userBox').style.opacity = "1";
        document.getElementById('userNameDisplay').innerText = "æ‚¨å¥½ï¼Œ" + profile.displayName;
        loadFamilyList();
      } catch (err) { console.error(err); }
    }

    // å¾å¾Œç«¯æŠ“å–å®¶äººåå–®
    async function loadFamilyList() {
      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'getFamily', userId: currentLineId })
        });
        const res = await response.json();
        familyData = res.data || [];
        renderFamilyList();
      } catch (e) { console.error("è¼‰å…¥å¤±æ•—", e); }
    }

    function renderFamilyList() {
      const container = document.getElementById('familyListContainer');
      const hint = document.getElementById('noMemberHint');
      container.innerHTML = "";
      if (familyData.length === 0) {
        hint.style.display = "block";
      } else {
        hint.style.display = "none";
        familyData.forEach((item, index) => {
          container.innerHTML += `
            <div class="bg-white p-5 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm">
              <div>
                <span class="block font-bold text-slate-700">${item.name}</span>
                <span class="text-[10px] text-slate-400 font-bold">${item.phone}</span>
              </div>
              <div class="space-x-2">
                <button onclick="showMemberForm(${index})" class="text-indigo-600 text-xs font-bold bg-indigo-50 px-3 py-1.5 rounded-lg">ç·¨è¼¯</button>
              </div>
            </div>
          `;
        });
      }
    }

    // è™•ç†å®¶äººè³‡æ–™å„²å­˜ (æ–°å¢/ä¿®æ”¹)
    document.getElementById('memberForm').onsubmit = async (e) => {
      e.preventDefault();
      const index = document.getElementById('editIndex').value;
      const payload = {
        action: 'saveFamily',
        userId: currentLineId,
        name: document.getElementById('mName').value,
        phone: document.getElementById('mPhone').value,
        index: index
      };
      
      try {
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const res = await response.json();
        alert(res.msg);
        if(res.success) {
          loadFamilyList();
          switchView('member');
        }
      } catch (e) { alert("ç³»çµ±å¿™ç¢Œä¸­"); }
    };

    window.onload = init;
  </script>
