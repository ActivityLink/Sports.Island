  <script>
    let currentUid = "";
    const API_URL = "https://sport.wetw-net3.workers.dev/";

    async function init() {
      try {
        await liff.init({ liffId: "2008792551-CzPJtVB1" });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentUid = profile.userId;
        document.getElementById('userAvatar').src = profile.pictureUrl;
        document.getElementById('userNameDisplay').innerText = "æ‚¨å¥½ï¼Œ" + profile.displayName;
        loadCourses();
        loadFamily();
      } catch (e) { console.error(e); }

    async function loadCourses() {
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getCourses' }) }).then(r => r.json());
      const container = document.getElementById('dynamicCourseContainer');
      container.innerHTML = (res.data || []).map(c => `
        <div class="p-6 bg-white flex flex-col">
          <div class="flex justify-between items-start mb-2">
            <div><span class="text-[10px] font-black bg-slate-900 text-white px-2 py-1 uppercase">${c.category}</span><h3 class="text-xl font-black text-slate-800 mt-2">${c.displayName}</h3></div>
            <div class="text-right"><p class="text-2xl font-black text-red-600 tracking-tighter">$${c.currentPrice}</p></div>
          </div>
          <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">æ´»å‹•æ—¥æœŸ: ${c.start}</p>
          <button class="w-full bg-indigo-600 text-white py-4 mt-4 font-black">ç«‹å³å ±å</button>

      `).join('');
    }

    async function loadFamily() {
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getFamily', userId: currentUid }) }).then(r => r.json());
      const container = document.getElementById('familyListContainer');
      container.innerHTML = (res.data || []).map((f, i) => `

          <div><span class="text-lg">${f.gender === 'å¥³' ? 'ğŸ‘§' : 'ğŸ‘¦'}</span><span class="font-black text-slate-800 ml-2">${f.name}</span><p class="text-xs text-slate-400">${f.phone}</p></div>
          <button class="text-xs font-black border px-3 py-1">EDIT</button>
        </div>
      `).join('');
    }

    async function switchView(v) {
      document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
      document.getElementById('view-' + v).classList.add('active');
      document.getElementById('nav-index').className = v === 'index' ? 'nav-active' : 'text-slate-300';
      document.getElementById('nav-member').className = v === 'member' ? 'nav-active' : 'text-slate-300';
    }

    function showMemberForm() { switchView('member-form'); }

    document.getElementById('memberForm').onsubmit = async (e) => {
      e.preventDefault();

        birthday: document.getElementById('mBirthday').value, address: document.getElementById('mAddress').value,
