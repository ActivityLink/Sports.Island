  <script>
    const API_URL = "https://sport.wetw-net3.workers.dev/";
    let allCourses = [];

    async function fetchData() {
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'adminGetCourses' }) }).then(r => r.json());
      allCourses = res.data || [];
      renderCourseTable();
      const regRes = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'adminGetRegs' }) }).then(r => r.json());
      renderRegTable(regRes.data || []);
    }

    function renderCourseTable() {
      document.getElementById('courseTableBody').innerHTML = allCourses.map((c, i) => `
        <tr class="hover:bg-slate-50 transition-all">
          <td class="px-6 py-4"><img src="${c.img || 'https://via.placeholder.com/80x50'}" class="w-20 h-12 object-cover bg-slate-100 border border-slate-200"></td>
          <td class="px-6 py-4 id-col">${c.id}</td>
          <td class="px-6 py-4 cat-col">${c.category}</td>
          <td class="px-6 py-4">
            <div class="font-black text-slate-700 uppercase">${c.name}</div>
            <div class="text-[10px] text-slate-400 font-bold">${c.batch || '-'}</div>
          </td>
          <td class="px-6 py-4 font-black ${c.status === 'å ±åä¸­' ? 'text-green-500' : 'text-slate-300'} text-[10px] uppercase">${c.status}</td>
          <td class="px-6 py-4 text-right"><button onclick="editCourse(${i})" class="text-indigo-600 font-black border-b-2 border-indigo-600 uppercase text-xs">Edit</button></td>
        </tr>
      `).join('');
    }

    function renderRegTable(data) {
      document.getElementById('regTableBody').innerHTML = data.map(r => {
        const cleanDate = r.time.split(' ')[0].replace(/\//g, '-');
        return `
          <tr>
            <td class="px-6 py-5 text-slate-400 font-bold text-xs uppercase">${cleanDate}</td>
            <td class="px-6 py-5 font-black text-slate-700">${r.name}</td>
            <td class="px-6 py-5 text-slate-600 font-bold uppercase">${r.course}</td>
            <td class="px-6 py-5 font-black text-green-600 text-[10px] uppercase tracking-widest">${r.status}</td>
          </tr>
        `;
      }).join('');
    }

    // ä¸Šå‚³é‚è¼¯èˆ‡å½ˆçª—æ§åˆ¶ç¶­æŒ... (ç•¥)
    function openCourseModal() { document.getElementById('courseForm').reset(); document.getElementById('cId').disabled = false; document.getElementById('courseModal').classList.replace('hidden', 'flex'); }
    function closeCourseModal() { document.getElementById('courseModal').classList.replace('flex', 'hidden'); }

    function editCourse(i) {
      const c = allCourses[i];
      document.getElementById('cId').value = c.id; document.getElementById('cId').disabled = true;
      document.getElementById('cCategory').value = c.category; document.getElementById('cName').value = c.name;
      document.getElementById('cBatch').value = c.batch; document.getElementById('cImg').value = c.img;
      document.getElementById('cPrice').value = c.price; document.getElementById('cLimit').value = c.limit;
      document.getElementById('cStatus').value = c.status;
      document.getElementById('courseModal').classList.replace('hidden', 'flex');
    }

    document.getElementById('courseForm').onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        action: 'adminSaveCourse', id: document.getElementById('cId').value, category: document.getElementById('cCategory').value,
        name: document.getElementById('cName').value, batch: document.getElementById('cBatch').value,
        price: document.getElementById('cPrice').value, limit: document.getElementById('cLimit').value,
        status: document.getElementById('cStatus').value, img: document.getElementById('cImg').value
      };
      await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
      alert("Success"); closeCourseModal(); fetchData();
    };

    function switchTab(t) {
      document.getElementById('section-courses').classList.toggle('hidden', t !== 'courses');
      document.getElementById('section-registrations').classList.toggle('hidden', t !== 'registrations');
    }

    window.onload = fetchData;
  </script>
