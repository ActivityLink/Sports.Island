  <script>
    const API_URL = "https://sport.wetw-net3.workers.dev/";
    let allCourses = [];

    async function fetchData() {
      const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'adminGetCourses' }) });
      const json = await res.json();
      allCourses = json.data || [];
      renderCourseTable();
      const regRes = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'adminGetRegs' }) });
      const regJson = await regRes.json();
      renderRegTable(regJson.data || []);
    }

    async function uploadImg() {
      const file = document.getElementById('imageFile').files[0];
      if (!file) return alert("è«‹å…ˆé¸æ“‡åœ–ç‰‡æª”æ¡ˆ");
      
      const btn = document.getElementById('uploadBtn');
      btn.disabled = true; btn.innerText = "æ­£åœ¨ä¸Šå‚³...";

      const reader = new FileReader();
      reader.onload = function(e) {
        google.script.run.withSuccessHandler(res => {
          btn.disabled = false; btn.innerText = "ä¸Šå‚³æˆåŠŸ";
          if (res.success) {
            document.getElementById('cImg').value = res.url;
            document.getElementById('imgPreview').classList.remove('hidden');
            document.getElementById('previewItem').src = res.url;
          } else { alert(res.msg); }
        }).uploadFileToDrive(e.target.result, file.name);
      };
      reader.readAsDataURL(file);
    }

    function renderCourseTable() {
      document.getElementById('courseTableBody').innerHTML = allCourses.map((c, i) => `
        <tr class="border-b border-slate-50 hover:bg-slate-50">
          <td class="px-6 py-4"><img src="${c.img || 'https://via.placeholder.com/80x50'}" class="w-16 h-10 object-cover rounded-lg bg-slate-100 shadow-sm"></td>
          <td class="px-6 py-4 font-mono text-xs"><div>${c.id}</div><span class="text-[8px] bg-indigo-50 px-1 rounded">${c.category}</span></td>
          <td class="px-6 py-4"><div>${c.name}</div><div class="text-[10px] text-slate-400">${c.batch || '-'}</div></td>
          <td class="px-6 py-4 font-bold ${c.status === 'å ±åä¸­' ? 'text-green-500' : 'text-slate-300'} text-[10px]">${c.status}</td>
          <td class="px-6 py-4 text-right"><button onclick="editCourse(${i})" class="text-indigo-600 font-bold">ç·¨è¼¯</button></td>
        </tr>
      `).join('');
    }

    function renderRegTable(data) {
      document.getElementById('regTableBody').innerHTML = data.map(r => `<tr class="border-b border-slate-50"><td class="px-6 py-4 text-slate-400 text-xs">${r.time}</td><td class="px-6 py-4 font-bold">${r.name}</td><td class="px-6 py-4 text-slate-600">${r.course}</td><td class="px-6 py-4 font-black text-green-500 text-xs">${r.status}</td></tr>`).join('');
    }

    function openCourseModal() { 
      document.getElementById('courseForm').reset(); 
      document.getElementById('cId').disabled = false;
      document.getElementById('imgPreview').classList.add('hidden');
      document.getElementById('courseModal').classList.replace('hidden', 'flex'); 
    }
    function closeCourseModal() { document.getElementById('courseModal').classList.replace('flex', 'hidden'); }

    function editCourse(i) {
      const c = allCourses[i];
      document.getElementById('cId').value = c.id; document.getElementById('cId').disabled = true;
      document.getElementById('cCategory').value = c.category; document.getElementById('cName').value = c.name;
      document.getElementById('cBatch').value = c.batch; document.getElementById('cImg').value = c.img;
      document.getElementById('cPrice').value = c.price; document.getElementById('cLimit').value = c.limit;
      document.getElementById('cStatus').value = c.status;
      if(c.img) { document.getElementById('imgPreview').classList.remove('hidden'); document.getElementById('previewItem').src = c.img; }
      document.getElementById('courseModal').classList.replace('hidden', 'flex');
    }

    document.getElementById('courseForm').onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        action: 'adminSaveCourse', id: document.getElementById('cId').value, category: document.getElementById('cCategory').value,
        name: document.getElementById('cName').value, batch: document.getElementById('cBatch').value,
        price: document.getElementById('cPrice').value, limit: document.getElementById('cLimit').value,
        status: document.getElementById('cStatus').value, img: document.getElementById('cImg').value
      };
      await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
      alert("å„²å­˜æˆåŠŸ"); closeCourseModal(); fetchData();
    };

    function switchTab(t) {
