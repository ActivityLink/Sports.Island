  <script>
    const API_URL = "https://sport.wetw-net3.workers.dev/";
    let allCourses = [];

    async function fetchData() {
      try {

          <td class="px-6 py-4"><div class="font-bold text-slate-700">${c.name}</div><div class="text-[10px] text-slate-400 font-bold">${c.batch || '-'}</div></td>
          <td class="px-6 py-4"><div class="font-medium text-slate-600">${c.coach}</div><div class="text-[10px] text-slate-400">${c.dates}</div></td>

        </tr>

    function editCourse(i) {

      document.getElementById('cCategory').value = c.category; document.getElementById('cName').value = c.name;
      document.getElementById('cBatch').value = c.batch; document.getElementById('cCoach').value = c.coach;
      document.getElementById('cDates').value = c.dates; document.getElementById('cPrice').value = c.price;
      document.getElementById('cLimit').value = c.limit; document.getElementById('cStatus').value = c.status;
      document.getElementById('cImg').value = c.img;
      document.getElementById('courseModal').classList.replace('hidden', 'flex');
    }
