<!-- 檔案名稱：admin.html (LINE OA 專業風格版 - V6.5.4) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LINE Official Account Manager | 運動島管理中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
    
    /* LINE OA 品牌色規範 */
    :root {
      --line-green: #06C755;
      --line-dark-green: #05b34c;
      --bg-light: #F4F5F7;
      --text-main: #000000;
      --border-color: #E7E9ED;
    }

    body { 
      background-color: var(--bg-light); 
      font-family: 'Noto Sans TC', -apple-system, sans-serif; 
      color: var(--text-main); 
      font-size: 15px; 
      margin: 0; 
    }

    /* 側邊導覽列 (LINE OA 側欄風格) */
    .sidebar { 
      background-color: #FFFFFF; 
      width: 220px; 
      border-right: 1px solid var(--border-color);
      z-index: 50;
    }
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
    }
    .sidebar-item { 
      color: #333333; 
      padding: 14px 24px; 
      display: block; 
      width: 100%; 
      text-align: left; 
      font-weight: 500;
      transition: all 0.2s;
    }
    .sidebar-item:hover { background-color: #F8F9FA; color: var(--line-green); }
    .sidebar-item.active { 
      background-color: #F0FBF5; 
      color: var(--line-green); 
      border-right: 4px solid var(--line-green);
      font-weight: 700;
    }

    /* 頂部導覽列 */
    .top-bar {
      height: 64px;
      background-color: #FFFFFF;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      padding: 0 32px;
      justify-content: space-between;
    }

    /* 按鈕樣式 */
    .btn-primary {
      background-color: var(--line-green);
      color: #FFFFFF;
      padding: 10px 24px;
      border-radius: 4px;
      font-weight: 700;
      transition: background 0.2s;
    }
    .btn-primary:hover { background-color: var(--line-dark-green); }
    .btn-secondary {
      background-color: #FFFFFF;
      color: #333333;
      border: 1px solid #D1D5DB;
      padding: 10px 24px;
      border-radius: 4px;
      font-weight: 500;
    }
    .btn-secondary:hover { background-color: #F9FAFB; }

    /* 表格樣式 */
    .table-container {
      background-color: #FFFFFF;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; }
    table th { 
      background-color: #FBFBFC; 
      color: #666666; 
      font-size: 13px; 
      padding: 12px 24px; 
      text-align: left; 
      border-bottom: 1px solid var(--border-color);
      font-weight: 700;
    }
    table td { 
      padding: 18px 24px; 
      border-bottom: 1px solid var(--border-color);
      color: #000000;
    }

    /* 全螢幕編輯器 */
    #full-editor { 
      display: none; 
      position: fixed; 
      inset: 0; 
      background: var(--bg-light); 
      z-index: 100; 
      overflow-y: auto; 
    }
    #full-editor.active { display: block; }
    
    .editor-header {
      background: #FFFFFF;
      padding: 16px 40px;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 110;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-section {
      background: #FFFFFF;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 32px;
      margin-bottom: 24px;
    }
    .section-label {
      font-size: 18px;
      font-weight: 700;
      color: #333333;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
    }
    .section-label::before {
      content: '';
      width: 4px;
      height: 18px;
      background-color: var(--line-green);
      margin-right: 12px;
      border-radius: 2px;
    }

    .input-label { font-size: 14px; font-weight: 700; color: #000000; margin-bottom: 8px; display: block; }
    .form-input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #D1D5DB; 
      border-radius: 4px; 
      font-size: 15px; 
      color: #000000;
      outline: none; 
    }
    .form-input:focus { border-color: var(--line-green); ring: 2px var(--line-green); }
    .form-input[readonly] { background-color: #F3F4F6; color: #666; cursor: not-allowed; }

    /* Loading 遮罩 */
    #loading-overlay { 
      position: fixed; inset: 0; background: rgba(255,255,255,0.8); 
      display: none; flex-direction: column; items-center justify-center; z-index: 2000; 
    }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--line-green); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="flex min-h-screen">

  <!-- 讀取中遮罩 -->
  <div id="loading-overlay" class="flex flex-col items-center justify-center">
    <div class="spinner"></div>
    <p class="mt-4 font-bold text-gray-600">正在處理中...</p>
  </div>

  <!-- 側邊選單 -->
  <aside class="sidebar flex flex-col fixed inset-y-0 left-0">
    <div class="sidebar-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" class="w-8 h-8 mb-2" alt="LINE">
      <div class="font-bold text-sm tracking-tight">運動島管理中心</div>
    </div>
    <nav class="flex-grow pt-4">
      <button onclick="switchTab('courses')" id="btn-courses" class="sidebar-item active">課程規格管理</button>
      <button onclick="switchTab('settings')" id="btn-settings" class="sidebar-item">全局參數設定</button>
    </nav>
  </aside>

  <!-- 主內容區 -->
  <main class="flex-grow ml-[220px]">
    <div class="top-bar">
      <div class="flex items-center space-x-2">
        <span class="text-gray-400">主頁</span>
        <span class="text-gray-400">/</span>
        <span class="font-bold" id="page-title">課程規格管理</span>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm font-medium">管理員：SI Admin</span>
      </div>
    </div>

    <div class="p-10">
      <section id="section-courses">
        <div class="flex justify-between items-end mb-8">
          <div>
            <h2 class="text-2xl font-bold">所有課程清單</h2>
            <p class="text-gray-500 text-sm mt-1">管理與編修年度所有的運動課程規格及報名參數。</p>
          </div>
          <button onclick="openNewCourse()" class="btn-primary">+ 新增課程規格</button>
        </div>

        <div class="table-container shadow-sm">
          <table>
            <thead>
              <tr>
                <th class="w-32">編號</th>
                <th class="w-32">類別</th>
                <th>課程名稱 / 梯次</th>
                <th class="w-48">每日單價 / 總價</th>
                <th class="w-48">營運期間</th>
                <th class="text-right w-32">操作</th>
              </tr>
            </thead>
            <tbody id="courseTableBody"></tbody>
          </table>
        </div>
      </section>

      <!-- 系統設定區 -->
      <section id="section-settings" class="hidden">
        <h2 class="text-2xl font-bold mb-8">全局參數設定</h2>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <div class="form-section">
            <div class="flex justify-between items-center mb-6">
              <h3 class="text-lg font-bold">預設設備租用範本</h3>
              <button onclick="addGlobalEquip()" class="text-sm font-bold text-green-600 hover:underline">+ 新增項目</button>
            </div>
            <div id="global-equip-list" class="space-y-4"></div>
            <button onclick="saveGlobalSettings()" class="w-full mt-10 btn-primary py-3">同步全域參數</button>
          </div>
          <div class="form-section">
            <h3 class="text-lg font-bold mb-6">預設匯款資訊</h3>
            <textarea id="global-payment" rows="8" class="form-input" placeholder="請輸入預設銀行代碼與帳號..."></textarea>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- 全螢幕沉浸式編輯器 -->
  <div id="full-editor">
    <div class="editor-header">
      <div class="flex items-center">
        <div class="bg-green-100 p-2 rounded-lg mr-4">
          <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
        </div>
        <h2 id="editorTitle" class="text-xl font-bold">編輯規格</h2>
      </div>
      <div class="space-x-4">
        <button onclick="closeEditor()" class="btn-secondary">取消並返回</button>
        <button onclick="submitCourseForm()" id="saveBtn" class="btn-primary">儲存並同步雲端</button>
      </div>
    </div>

    <div class="max-w-5xl mx-auto py-12 px-6">
      <!-- 01 身分 -->
      <div class="form-section">
        <h3 class="section-label">01 課程基礎資料</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <div><label class="input-label">課程 ID</label><input type="text" id="f-id" readonly class="form-input font-mono"></div>
          <div>
            <label class="input-label">課程類別</label>
            <select id="f-category" class="form-input">
              <option value="梯次">梯次課程</option><option value="單日">單日課程</option><option value="營隊">營隊專區</option><option value="課後">課後班</option>
            </select>
          </div>
          <div class="md:col-span-2"><label class="input-label">課程全名 (模板名稱)</label><input type="text" id="f-name" class="form-input"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <div><label class="input-label">梯次代號 (如: 第一梯次)</label><input type="text" id="f-batch" class="form-input"></div>
          <div><label class="input-label">負責教練</label><input type="text" id="f-coach" class="form-input"></div>
        </div>
      </div>

      <!-- 02 計費 -->
      <div class="form-section">
        <h3 class="section-label">02 計費邏輯與營運日期</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div><label class="input-label text-green-600">每日出席單價</label><input type="number" id="f-baseUnit" class="form-input font-bold"></div>
          <div><label class="input-label">全梯次總定價</label><input type="number" id="f-fullPrice" class="form-input font-bold"></div>
          <div><label class="input-label">開始日期</label><input type="date" id="f-start" class="form-input"></div>
          <div><label class="input-label">結束日期</label><input type="date" id="f-end" class="form-input"></div>
        </div>
        <div class="mt-8 p-6 bg-green-50 border border-green-100 rounded-lg grid grid-cols-1 md:grid-cols-2 gap-8">
           <div><label class="input-label text-green-700">早鳥截止日期</label><input type="date" id="f-earlyDeadline" class="form-input"></div>
           <div><label class="input-label text-green-700">早鳥優惠總價</label><input type="number" id="f-earlyPrice" class="form-input font-bold"></div>
        </div>
      </div>

      <!-- 03 設備 -->
      <div class="form-section">
        <div class="flex justify-between items-center mb-6">
          <h3 class="section-label mb-0">03 設備加購選項</h3>
          <button type="button" onclick="addCourseEquip()" class="text-sm font-bold text-green-600">+ 自定義項目</button>
        </div>
        <div id="course-equip-list" class="space-y-4"></div>
      </div>

      <!-- 04 詳細 -->
      <div class="form-section">
        <h3 class="section-label">04 詳細說明與狀態</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div><label class="input-label">專屬匯款資訊</label><textarea id="f-paymentInfo" rows="4" class="form-input"></textarea></div>
          <div><label class="input-label">課程詳細說明</label><textarea id="f-desc" rows="4" class="form-input"></textarea></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-6">
          <div><label class="input-label">封面圖網址 (HTTPS)</label><input type="text" id="f-img" class="form-input"></div>
          <div class="grid grid-cols-2 gap-4">
            <div><label class="input-label">招生人數上限</label><input type="number" id="f-limit" class="form-input"></div>
            <div><label class="input-label">目前狀態</label><select id="f-status" class="form-input font-bold text-green-600"><option value="報名中">報名中</option><option value="已額滿">已額滿</option><option value="停辦">停辦</option></select></div>
          </div>
        </div>
      </div>
      
      <!-- 底部預留空間 -->
      <div class="h-32"></div>
    </div>
  </div>

  <script>
    const API_URL = window.location.href.split('?')[0];
    let courseList = [];
    let globalConfig = { 設備範本: [], 預設匯款: "" };

    async function init() {
      try {
        showLoading(true);
        const res = await fetch(API_URL, { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'adminGetData' }) 
        });
        const data = await res.json();
        courseList = data.課程 || [];
        globalConfig = data.設定 || { 設備範本: [], 預設匯款: "" };
        renderTable();
      } catch(e) { alert("連線失敗！"); }
      finally { showLoading(false); }
    }

    function renderTable() {
      const tbody = document.getElementById('courseTableBody');
      tbody.innerHTML = courseList.map((c, i) => `
        <tr>
          <td><span class="font-mono text-xs text-gray-500">${c.id}</span></td>
          <td><span class="tag tag-${c.category.substring(0,2)}">${c.category}</span></td>
          <td>
            <div class="font-bold">${c.name}</div>
            <div class="text-xs text-gray-400 mt-1">${c.batch || '-'} | 教練: ${c.coach}</div>
          </td>
          <td>
            <div class="text-red-500 font-bold">$${c.baseUnit} / 日</div>
            <div class="text-xs text-gray-400">總價: $${c.fullPrice}</div>
          </td>
          <td><span class="text-xs font-medium text-gray-600">${c.start} ~ ${c.end}</span></td>
          <td class="text-right">
            <button onclick="editCourse(${i})" class="text-green-600 font-bold hover:underline">編輯</button>
            <button onclick="cloneCourse(${i})" class="text-gray-400 font-bold hover:underline ml-4">複製</button>
          </td>
        </tr>`).join('');
    }

    function openNewCourse() {
      document.getElementById('f-id').value = "C" + Math.floor(Date.now() / 1000);
      document.getElementById('f-name').value = "";
      document.getElementById('course-equip-list').innerHTML = "";
      globalConfig.設備範本.forEach(e => createEquipRow(document.getElementById('course-equip-list'), e.項目, e.金額, e.計費類型, "f-equip-item"));
      document.getElementById('full-editor').classList.add('active');
    }

    function editCourse(idx) { fillForm(courseList[idx]); document.getElementById('full-editor').classList.add('active'); }
    function cloneCourse(idx) { fillForm(courseList[idx]); document.getElementById('f-id').value = "C" + Math.floor(Date.now() / 1000); document.getElementById('full-editor').classList.add('active'); }

    function fillForm(c) {
      document.getElementById('f-id').value = c.id; document.getElementById('f-category').value = c.category;
      document.getElementById('f-name').value = c.name; document.getElementById('f-batch').value = c.batch;
      document.getElementById('f-coach').value = c.coach; document.getElementById('f-start').value = c.start;
      document.getElementById('f-end').value = c.end; document.getElementById('f-baseUnit').value = c.baseUnit;
      document.getElementById('f-fullPrice').value = c.fullPrice; document.getElementById('f-earlyDeadline').value = c.earlyBirdEnd;
      document.getElementById('f-earlyPrice').value = c.earlyPrice || 0; document.getElementById('f-paymentInfo').value = c.paymentInfo;
      document.getElementById('f-desc').value = c.desc; document.getElementById('f-img').value = c.img;
      document.getElementById('f-limit').value = c.limit; document.getElementById('f-status').value = c.status;
      const list = document.getElementById('course-equip-list'); list.innerHTML = "";
      try { JSON.parse(c.equips || "[]").forEach(e => createEquipRow(list, e.項目, e.金額, e.計費類型, "f-equip-item")); } catch(err) {}
    }

    function createEquipRow(container, name = "", price = "", type = "按天計費", className = "") {
      const div = document.createElement('div');
      div.className = `flex items-center space-x-4 p-4 bg-gray-50 border border-gray-200 rounded ${className}`;
      div.innerHTML = `
        <input type="text" placeholder="項目" value="${name}" class="flex-grow form-input font-bold">
        <input type="number" placeholder="單價" value="${price}" class="w-32 form-input font-bold text-green-600">
        <select class="w-40 form-input font-medium text-gray-500"><option value="按天計費" ${type==='按天計費'?'selected':''}>按出席天數</option><option value="單次固定" ${type==='單次固定'?'selected':''}>單次固定</option></select>
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 font-bold px-2">移除</button>`;
      container.appendChild(div);
    }

    async function submitCourseForm() {
      showLoading(true);
      const equips = [];
      document.querySelectorAll('.f-equip-item').forEach(el => {
        const ins = el.querySelectorAll('input'); const sel = el.querySelector('select');
        if(ins[0].value) equips.push({項目: ins[0].value, 金額: Number(ins[1].value), 計費類型: sel.value});
      });

      const data = { 
        action: 'adminSaveCourse', id: document.getElementById('f-id').value, 
        category: document.getElementById('f-category').value, name: document.getElementById('f-name').value, 
        batch: document.getElementById('f-batch').value, coach: document.getElementById('f-coach').value, 
        start: document.getElementById('f-start').value, end: document.getElementById('f-end').value, 
        baseUnit: Number(document.getElementById('f-baseUnit').value), fullPrice: Number(document.getElementById('f-fullPrice').value), 
        earlyBirdEnd: document.getElementById('f-earlyDeadline').value, earlyPrice: Number(document.getElementById('f-earlyPrice').value), 
        limit: Number(document.getElementById('f-limit').value), status: document.getElementById('f-status').value, 
        img: document.getElementById('f-img').value, desc: document.getElementById('f-desc').value, 
        equips: JSON.stringify(equips), paymentInfo: document.getElementById('f-paymentInfo').value 
      };

      try {
        const res = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
        const result = await res.json();
        if(result.success) { alert("儲存完成！"); await init(); closeEditor(); } 
        else { throw new Error(result.msg); }
      } catch(err) { alert("儲存失敗：" + err.message); }
      finally { showLoading(false); }
    }

    function switchTab(tab) {
      document.getElementById('section-courses').classList.toggle('hidden', tab !== 'courses');
      document.getElementById('section-settings').classList.toggle('hidden', tab !== 'settings');
      document.getElementById('btn-courses').classList.toggle('active', tab === 'courses');
      document.getElementById('btn-settings').classList.toggle('active', tab === 'settings');
      document.getElementById('page-title').innerText = (tab === 'courses' ? '課程規格管理' : '全局參數設定');
      if(tab === 'settings') renderSettings();
    }
    function renderSettings() {
      document.getElementById('global-payment').value = globalConfig.預設匯款 || "";
      const list = document.getElementById('global-equip-list'); list.innerHTML = "";
      globalConfig.設備範本.forEach(e => createEquipRow(list, e.項目, e.金額, e.計費類型, "g-equip-item"));
    }
    async function saveGlobalSettings() {
      showLoading(true);
      const template = [];
      document.querySelectorAll('.g-equip-item').forEach(el => {
        const ins = el.querySelectorAll('input'); const sel = el.querySelector('select');
        if(ins[0].value) template.push({項目: ins[0].value, 金額: Number(ins[1].value), 計費類型: sel.value});
      });
      try {
        await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'adminSaveSettings', 設備範本: JSON.stringify(template), 預設匯款: document.getElementById('global-payment').value }) });
        alert("全域設定已同步。"); await init();
      } catch(e) { alert("同步失敗"); }
      finally { showLoading(false); }
    }

    function closeEditor() { document.getElementById('full-editor').classList.remove('active'); }
    function showLoading(show) { document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none'; }
    function addGlobalEquip() { createEquipRow(document.getElementById('global-equip-list'), "新設備項目", 0, "按天計費", "g-equip-item"); }
    function addCourseEquip() { createEquipRow(document.getElementById('course-equip-list'), "", 0, "按天計費", "f-equip-item"); }
    window.onload = init;
  </script>
</body>
</html>
